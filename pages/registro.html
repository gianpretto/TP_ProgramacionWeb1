<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>

    <main>

        <section>

            <label for="usuario">Nombre de Usuario</label>
            <input id="usuario" class="usuario" name="usuario" type="text" placeholder="Ingrese su nombre de usuario">
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" class="contraseña" name="contraseña" type="password"
                placeholder="Ingrese su contraseña">
            <label for="contraseña-espejo">Repita su Contraseña</label>
            <input id="contraseña-espejo" class="contraseña" name="contraseña" type="password"
                placeholder="ingrese nuevamente su contraseña">
            <label for="email">Email</label>
            <input id="email" class="email" name="email" type="text" placeholder="Ingrese su correo electrónico">
            <label for="fecha de nacimiento">Fecha de Nacimiento</label>
            <input id="fecha de nacimiento" class="fecha de nacimiento" name="fecha de nacimiento" type="text"
                placeholder="Ingrese su dd/mm/aaaa">
            <button class="btn-registro" onclick="location.href='../index.html'">Registrarse</button>
            <a class="premium" href="premium.html">Ir a Premium</a>

        </section>
    </main>

    <footer>
        <p>

            Pretto Paseiro Gian Franco, 41077146
        </p>
        <p>

            Della Vella Julián 35722388
        </p>
    </footer>

</body>

</html>
